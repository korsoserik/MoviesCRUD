<div class="editboxOuter">
    <div class="Content">
      <form (submit)="saveEdit($event)" (reset)="cancelEdit()">
        <table class="table">
          <tbody>
            <tr>
              <td><label for="title" class="form-label">Cím:</label></td>
              <td>
                <input
                  type="text"
                  class="form-control"
                  id="title"
                  [value]="movie?.title"
                />
              </td>
            </tr>
            <tr>
              <td><label for="genre" class="form-label">Műfaj:</label></td>
              <td>
                <input
                  type="text"
                  class="form-control"
                  id="genre"
                  [value]="movie?.genre"
                />
              </td>
            </tr>
            <tr>
              <td><label for="year" class="form-label">Év:</label></td>
              <td>
                <input
                  type="number"
                  class="form-control"
                  id="year"
                  [value]="movie?.year"
                />
              </td>
            </tr>
            <tr>
              <td><label for="director" class="form-label">Rendező:</label></td>
              <td>
                <input
                  type="text"
                  class="form-control"
                  id="director"
                  [value]="movie?.director"
                />
              </td>
            </tr>
            <tr>
              <td><label for="actors" class="form-label">Színészek:</label></td>
              <td>
                <input
                  type="text"
                  class="form-control"
                  id="actors"
                  [value]="movie?.actors"
                />
              </td>
            </tr>

            
            
          </tbody>
        </table>
  

        @if (errorMessage.length > 0) {
        <div class="alert alert-danger">
            {{ errorMessage }}
        </div>
        }
  
        <div class="d-flex justify-content-between w-50 m-auto">
          <button class="btn btn-outline-primary mt-3" type="submit">
            Mentés
          </button>
          <button class="btn btn-outline-danger mt-3 float-end" type="reset">
            Mégse
          </button>
        </div>
      </form>
    </div>
  </div>
