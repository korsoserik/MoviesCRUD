<div class="card col-12 col-md-4 mb-4" style="width: 18rem;">
  <div class="card-body d-flex flex-column">
    <h5 class="card-title text-decoration-underline font-monospace mb-2">
      {{ movie?.title }}
    </h5>
    <h6 class="card-subtitle mb-2 text-muted">{{ movie?.genre }}</h6>
    <h6 class="card-subtitle mb-2 text-muted">{{ movie?.year }}</h6>

    <table class="table table-sm table-borderless mb-3">
      <tbody>
        <tr>
          <th scope="row">Rendező:</th>
          <td>{{ movie?.director }}</td>
        </tr>
        <tr>
          <th scope="row">Szineszek:</th>
          <td>{{ movie?.actors }}</td>
        </tr>
      </tbody>
    </table>

    <div class="mt-auto">
      <a class="btn btn-outline-primary w-100 mb-2" (click)="edit(movie)">Módosítás</a>
      <a class="btn btn-outline-danger w-100" (click)="delete(movie)">Törlés</a>
    </div>
  </div>
</div>
